  <head>

    <link href="/styles/demo.css" rel="stylesheet" type="text/css">
    <style>
      .container {
        padding: 20px;
      }

      .background-on-text {
        text-align: center;
        font-size: 2rem;
      }

      .background-on-text span {
        color: #fff;
        background: #f00;
        display: inline-block;
        padding: 10px 15px;
        margin-bottom: 10px;
        margin-left: -7px;
        border-radius: 5px;
      }

        .background-on-text br {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background-on-text">
        <span> This </span><span> is </span><span> a </span><span> very </span><span> good </span><span> title </span><br><span> don't </span><span> you </span><span> think?</span>

    </div>
  </body>
