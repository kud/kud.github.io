<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo â€” Gif Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
      }

      body {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <script>
      (function() {
        var httpRequest

        var doRequest = function( url, cb ) {
          httpRequest = new XMLHttpRequest()

          httpRequest.onreadystatechange = cb
          httpRequest.open('GET', url)
          httpRequest.send()
        }

        var getBackground = function() {
          doRequest('http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC', function() {
              if ( httpRequest.readyState === 4 && httpRequest.status === 200 ) {
                var response = JSON.parse( httpRequest.responseText )
                document.getElementsByTagName('body')[0].style.backgroundImage = 'url(' + response.data.image_url + ')'
              }
            })
        }

        getBackground()


        window.setInterval(function() {

          getBackground()

        }, 5000)

      })()
    </script>
  </body>
</html>
